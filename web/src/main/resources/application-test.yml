#查看springboot开启了哪些配置
debug: true
#server配置
server:
  port: 8081 #配置程序端口,默认为8080
  session-timeout: 5000 #用户会话session过期时间,以秒为单位
  servlet:
    context-path: /test #配置访问路径,默认为/

