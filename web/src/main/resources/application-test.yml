spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

##-----------------------------------------------------分割线----------------------------------------------------------------##


#1.x版本使用jedis,2.x版本使用lettuce,参考地址:https://blog.csdn.net/guokezhongdeyuzhou/article/details/79789629
  redis:
    host: 127.0.0.1
    password:
    port: 6379
    lettuce:
      pool:
        max-idle: 10
        min-idle: 1
        max-active: 10
        max-wait: -1ms
